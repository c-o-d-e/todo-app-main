<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Todo app</title>
    </head>
    <body>
        <main class="container">
            <div class="title">
                <h1 class="title-text">T O D O</h1>
                <div class="toggle-theme">
                    <img
                        src="./images/icon-moon.svg"
                        alt="Toggle theme image"
                    />
                </div>
            </div>
            <div class="input">
                <div class="circle" onclick="addTask()"></div>
                <input
                    id="text-input"
                    type="text"
                    placeholder="Create a new todo..."
                />
            </div>
            <div class="all-todos">
                <div class="task-container">
                    <div class="task" draggable="true" ondrop="drop(event)">
                        <div
                            class="circle"
                            onclick="taskCompleted(event)"
                        ></div>
                        <div class="new-task">
                            <h2 class="task-label">Complete the to-do app</h2>
                            <img
                                id="cross"
                                onclick="deleteTask(event)"
                                src="./images/icon-cross.svg"
                                alt="cross icon"
                            />
                        </div>
                    </div>
                    <div class="task" draggable="true" ondrop="drop(event)">
                        <div
                            class="circle"
                            onclick="taskCompleted(event)"
                        ></div>
                        <div class="new-task">
                            <h2 class="task-label">Apply for jobs</h2>
                            <img
                                id="cross"
                                onclick="deleteTask(event)"
                                src="./images/icon-cross.svg"
                                alt="cross icon"
                            />
                        </div>
                    </div>
                    <div class="task" draggable="true" ondrop="drop(event)">
                        <div
                            class="circle"
                            onclick="taskCompleted(event)"
                        ></div>
                        <div class="new-task">
                            <h2 class="task-label">Go to the gym</h2>
                            <img
                                id="cross"
                                onclick="deleteTask(event)"
                                src="./images/icon-cross.svg"
                                alt="cross icon"
                            />
                        </div>
                    </div>
                    <div class="task" draggable="true" ondrop="drop(event)">
                        <div
                            class="circle"
                            onclick="taskCompleted(event)"
                        ></div>
                        <div class="new-task">
                            <h2 class="task-label">Tidy-up around the house</h2>
                            <img
                                id="cross"
                                onclick="deleteTask(event)"
                                src="./images/icon-cross.svg"
                                alt="cross icon"
                            />
                        </div>
                    </div>
                    <div class="task" draggable="true" ondrop="drop(event)">
                        <div
                            class="circle"
                            onclick="taskCompleted(event)"
                        ></div>
                        <div class="new-task">
                            <h2 class="task-label">Attend some meetings</h2>
                            <img
                                id="cross"
                                onclick="deleteTask(event)"
                                src="./images/icon-cross.svg"
                                alt="cross icon"
                            />
                        </div>
                    </div>
                </div>

                <div class="bottom-nav">
                    <h3><span id="items-left">5</span> items left</h3>
                    <div class="middle-nav">
                        <h3 id="all" onclick="allTasks()">All</h3>
                        <h3 id="active" onclick="activeTasks()">Active</h3>
                        <h3 id="completed" onclick="completedTasks()">
                            Completed
                        </h3>
                    </div>
                    <h3 id="clear-completed" onclick="clearCompleted()">
                        Clear Completed
                    </h3>
                </div>
            </div>
            <div class="drag-label">
                <h4>Drag and drop to reorder list</h4>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
