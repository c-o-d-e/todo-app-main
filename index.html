<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Todo app</title>
    </head>
    <body>
        <main class="container">
            <div class="title">
                <h1 class="title-text">T O D O</h1>
                <div class="toggle-theme">
                    <img
                        src="./images/icon-moon.svg"
                        alt="Toggle theme image"
                    />
                </div>
            </div>
            <div class="input">
                <div class="circle" onclick="addTask()"></div>
                <input
                    id="text-input"
                    type="text"
                    placeholder="Create a new todo..."
                />
            </div>
            <div class="all-todos">
                <div class="task-container">
                    <div class="task" id="top-todo-label">
                        <div class="circle" onclick="taskCompleted()"></div>
                        <h2 class="task-label">
                            Complete online JavaScript course
                        </h2>
                    </div>
                    <div class="task">
                        <div class="circle" onclick="taskCompleted()"></div>
                        <h2 class="task-label">Jog around the park 3x</h2>
                    </div>
                </div>

                <div class="bottom-nav">
                    <h3>5 items left</h3>
                    <div class="middle-nav">
                        <h3>All</h3>
                        <h3>Active</h3>
                        <h3>Completed</h3>
                    </div>
                    <h3>Clear Completed</h3>
                </div>
            </div>
            <div class="drag-label">
                <h4>Drag and drop to reorder list</h4>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
